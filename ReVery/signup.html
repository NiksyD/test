<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>
</head>
<body>

  <div class="container">
    <div class="header">
      <img src="img/ReVery.png" alt="">
      <p>From Storefront to Your Front Door</p>
      <p>Elevating Retail with Seamless Delivery</p>
    </div>
  </div>
  <div class="form-box">
    <form action="">
        <div class="form-box-header">
            <h1>SIGN IN</h1>
        </div>
        <div class="inputs-top">
            <div class="input username">
                <input type="text" placeholder="Username or Email">
            </div>
            <div class="input password">
                <input type="password" placeholder="Password">
            </div>    
        </div>
        <div class="link-row">
            <a href="@">Forgot Password?</a>
        </div>


        <div class="btn-box">
    
            <div class="input login">
                <button class="btn" type="submit">Login</button>
            </div>
    
            <div class="choice">
                <p>or continue with</p>
            </div>
            <hr>
    
            <div class="input accounts">
                <div class="acc google">
                    <button class="btn">Google</button>
                </div>
                <div class="acc apple">
                    <button class="btn">Apple</button>
                </div>
            </div>

            <div class="link-end">
                <p>Don't have an account? <a href="@">Register</a></p>
            </div>
    
        </div>
    </form>
  </div>

</body>
</html>
